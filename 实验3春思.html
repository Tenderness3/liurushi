		<h1>春&nbsp ;&nbsp;思</h1>
		<i>(唐)李白</i>
		<hr />
		<p>燕草如碧丝，秦桑低绿枝。</p>
		<p>当君怀归日，是妾断肠时。</p>
		<p>春风不相识，何事入罗帏。</p>
		<p><b>注释</b></p>
		<p>燕地小草刚像丝绒一般柔软纤细，秦地的桑叶早已茂密得压弯了树枝。</p>
		<p>当你怀念家园盼望归家之日时，我早就因思念你而愁肠百结。</p>
		<p>春风啊你与我素不相识，为何要吹进罗帐激起我的愁思呢? </p>
